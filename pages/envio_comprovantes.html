<div class="view-container">
    <h1>Envio de Comprovantes</h1>
    <p>Selecione o profissional, preencha os dados e anexe o comprovante  e registrar no sistema.</p>
    
    <form id="comprovante-form">
        <div class="form-group">
            <label for="comp-profissional">Profissional</label>
            <select id="comp-profissional" required>
                <option value="" disabled selected>Carregando...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comp-paciente">Nome do Paciente</label>
            <input type="text" id="comp-paciente" required>
        </div>
        <div class="form-group">
            <label for="comp-valor">Valor (R$)</label>
            <input type="number" step="0.01" id="comp-valor" required>
        </div>
        <div class="form-group">
            <label for="comp-data-pgto">Data do Pagamento</label>
            <input type="date" id="comp-data-pgto" required>
        </div>
        <div class="form-group">
            <label for="comp-mes-ref">Mês de Referência</label>
            <select id="comp-mes-ref" required></select>
        </div>
        <div class="form-group">
            <label for="comp-file">Anexar Comprovante (Imagem ou PDF)</label>
            <input type="file" id="comp-file" accept="image/*,application/pdf" required>
        </div>
        <div class="button-bar">
            <button type="submit" class="action-button">Enviar Comprovante</button>
        </div>
    </form>
    <div id="upload-status" style="margin-top: 20px;"></div>
</div>

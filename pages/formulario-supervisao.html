<div class="view-container" id="supervisao-view">
    <button onclick="showSupervisaoDashboard()" class="secondary-action-button">&larr; Voltar aos Módulos</button>

    <div id="lista-acompanhamentos-container">
        <div class="view-header-band">
            <h1>Meus Acompanhamentos de Supervisão</h1>
        </div>
        <p class="page-subtitle">Abaixo estão os registros que você preencheu ou que você está supervisionando. Clique em um item para visualizar ou editar.</p>
        <div id="lista-registros"><p>Carregando registros...</p></div>
    </div>
    
    <div id="form-container" style="display: none;">
        <div class="save-status-container"><span id="save-status"></span></div>
        <form id="ficha-supervisao">
            <input type="hidden" id="document-id" name="document-id">
            <div class="view-header-band">
                <h1>Ficha de Acompanhamento</h1>
            </div>
            </form>
        <button id="delete-btn" class="secondary-button" style="display: none; background-color: #dc3545;">Excluir Acompanhamento</button>
    </div>
</div>

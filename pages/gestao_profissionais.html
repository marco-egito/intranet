<div class="view-container">
    <h1>Gestão de Profissionais</h1>
    <div class="tab">
        <button class="tablinks active" data-tab="GestaoProfissionais">Lista de Profissionais</button>
        </div>

    <div id="GestaoProfissionais" class="tabcontent" style="display:block;">
        <p>Adicione ou edite os dados de um profissional. A conta de login deve ser criada separadamente no Firebase Authentication.</p>
        <div class="button-bar">
            <button class="action-button add-row-btn" id="add-profissional-btn">Adicionar Profissional</button>
        </div>
        <div style="overflow-x: auto;">
            <table id="profissionais-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Funções</th>
                        <th>Inativo?</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody><tr><td colspan="6">Carregando profissionais...</td></tr></tbody>
            </table>
        </div>
    </div>
</div>

<div id="profissional-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header"><h2 id="modal-title">Adicionar Novo Profissional</h2></div>
        <div class="modal-body">
            <form id="profissional-form">
                <input type="hidden" id="profissional-id">
                <div class="form-group"><label for="prof-nome">Nome Completo</label><input type="text" id="prof-nome" required></div>
                <div class="form-group"><label for="prof-email">E-mail (Login)</label><input type="email" id="prof-email" required></div>
                <div class="form-group"><label for="prof-contato">Telefone</label><input type="text" id="prof-contato"></div>
                <div class="form-group checkbox-group">
                    <label style="font-weight:bold; margin-bottom:10px;">Funções:</label><br>
                    <label><input type="checkbox" name="funcoes" value="admin"> Admin</label>
                    <label><input type="checkbox" name="funcoes" value="financeiro"> Financeiro</label>
                    <label><input type="checkbox" name="funcoes" value="gestor"> Gestor</label>
                </div>
                 <div class="form-group checkbox-group">
                    <label style="font-weight:bold; margin-bottom:10px;">Status:</label><br>
                    <label><input type="checkbox" id="prof-inativo"> Inativo?</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="modal-cancel-btn" class="action-button" style="background-color: #6c757d;">Cancelar</button>
            <button id="modal-save-btn" class="action-button" style="background-color: #28a745;">Salvar</button>
        </div>
    </div>
</div>


<script>
    // Este script só será executado quando esta página for carregada
    (function() {
        // As variáveis `db` e `auth` já existem (declaradas no painel.html)
        const usuariosCollection = db.collection('usuarios');
        let localUsuariosList = []; 
        
        // Elementos do DOM específicos deste módulo
        const tableBody = document.querySelector('#profissionais-table tbody');
        const modal = document.getElementById('profissional-modal');
        const addBtn = document.getElementById('add-profissional-btn');
        const cancelBtn = document.getElementById('modal-cancel-btn');
        const saveBtn = document.getElementById('modal-save-btn');
        const form = document.getElementById('profissional-form');
        
        // --- Funções Auxiliares (Modal e Toast) ---
        function openModal(user = null) {
            form.reset();
            document.getElementById('modal-title').textContent = user ? 'Editar Profissional' : 'Adicionar Profissional';
            document.getElementById('profissional-id').value = user ? user.id : '';
            document.getElementById('prof-email').disabled = !!user; // Não permite editar e-mail

            if (user) {
                document.getElementById('prof-nome').value = user.nome || '';
                document.getElementById('prof-email').value = user.email || '';
                document.getElementById('prof-contato').value = user.contato || '';
                document.getElementById('prof-inativo').checked = user.inativo || false;
                form.querySelectorAll('input[name="funcoes"]').forEach(checkbox => {
                    checkbox.checked = user.funcoes && user.funcoes.includes(checkbox.value);
                });
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type} show`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // --- Lógica de Dados (Firestore) ---
        function renderTable(users) {
            if (!tableBody) return;
            tableBody.innerHTML = '';
            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">Nenhum profissional encontrado.</td></tr>';
                return;
            }
            users.forEach(user => {
                const row = tableBody.insertRow();
                const funcoesStr = (user.funcoes || []).join(', ') || 'Nenhuma';
                row.innerHTML = `
                    <td>${user.nome || ''}</td>
                    <td>${user.email || ''}</td>
                    <td>${user.contato || ''}</td>
                    <td>${funcoesStr}</td>
                    <td>${user.inativo ? 'Sim' : 'Não'}</td>
                    <td>
                        <button class="action-button edit-row-btn" data-id="${user.id}">Editar</button>
                        <button class="action-button delete-row-btn" data-id="${user.id}">Excluir</button>
                    </td>
                `;
            });
        }

        usuariosCollection.orderBy("nome").onSnapshot(snapshot => {
            localUsuariosList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable(localUsuariosList);
        }, error => {
            console.error("Erro ao carregar profissionais:", error);
            showToast("Erro ao carregar dados.", "error");
        });

        // --- Event Listeners ---
        addBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);
        
        saveBtn.addEventListener('click', async () => {
            const id = document.getElementById('profissional-id').value;
            const funcoesSelecionadas = [];
            form.querySelectorAll('input[name="funcoes"]:checked').forEach(cb => funcoesSelecionadas.push(cb.value));

            const userData = {
                nome: document.getElementById('prof-nome').value.trim(),
                email: document.getElementById('prof-email').value.trim(),
                contato: document.getElementById('prof-contato').value.trim(),
                inativo: document.getElementById('prof-inativo').checked,
                funcoes: funcoesSelecionadas
            };

            if (!userData.nome || !userData.email) {
                showToast('Nome e E-mail são obrigatórios.', 'error');
                return;
            }

            saveBtn.disabled = true;
            try {
                if (id) { // Editando
                    await usuariosCollection.doc(id).update(userData);
                    showToast('Profissional atualizado com sucesso!', 'success');
                } else { // Adicionando
                    // Nota: Isso NÃO cria o usuário no Firebase Auth, apenas no Firestore.
                    await usuariosCollection.add(userData);
                    showToast('Profissional adicionado ao banco de dados!', 'success');
                }
                closeModal();
            } catch (error) {
                showToast(`Erro ao salvar: ${error.message}`, 'error');
            } finally {
                saveBtn.disabled = false;
            }
        });

        tableBody.addEventListener('click', (e) => {
            const target = e.target;
            const userId = target.dataset.id;
            if (!userId) return;

            if (target.classList.contains('edit-row-btn')) {
                const userToEdit = localUsuariosList.find(u => u.id === userId);
                if (userToEdit) openModal(userToEdit);
            }

            if (target.classList.contains('delete-row-btn')) {
                if (confirm('Tem certeza que deseja excluir este profissional?')) {
                    usuariosCollection.doc(userId).delete()
                        .then(() => showToast('Profissional excluído.', 'success'))
                        .catch(err => showToast(`Erro: ${err.message}`, 'error'));
                }
            }
        });
        
    })(); // Fim do escopo seguro do módulo
</script>

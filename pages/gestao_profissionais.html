<div id="profissional-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header"><h2 id="modal-title">Adicionar Novo Profissional</h2></div>
        <div class="modal-body">
            <form id="profissional-form">
                <input type="hidden" id="profissional-id">
                <input type="hidden" id="prof-username">

                <div class="form-group">
                    <label for="prof-nome">Nome Completo</label>
                    <input type="text" id="prof-nome" required>
                </div>
                <div class="form-group">
                    <label for="prof-email">E-mail (Login)</label>
                    <input type="email" id="prof-email" required>
                </div>
                
                <div class="form-group" id="prof-senha-group">
                    <label for="prof-senha">Senha Inicial</label>
                    <input type="password" id="prof-senha" placeholder="Mínimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="prof-contato">Telefone</label>
                    <input type="text" id="prof-contato">
                </div>
                <div class="form-group">
                    <label for="prof-profissao">Profissão</label>
                    <select id="prof-profissao">
                        <option value="" disabled selected>Selecione uma profissão</option>
                        <option value="Psicólogo">Psicólogo</option>
                        <option value="Psicopedagoga">Psicopedagoga</option>
                        <option value="Musicoterapeuta">Musicoterapeuta</option>
                        <option value="Assistente Social">Assistente Social</option>
                        <option value="Advogado">Advogado</option>
                        <option value="Nutricionista">Nutricionista</option>
                        <option value="Assistente">Assistente</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <h4 style="margin: 10px 0;">Funções:</h4>
                    <label><input type="checkbox" name="funcoes" value="admin"> Admin</label>
                    <label><input type="checkbox" name="funcoes" value="financeiro"> Financeiro</label>
                    <label><input type="checkbox" name="funcoes" value="gestor"> Gestor</label>
                    <label><input type="checkbox" name="funcoes" value="atendimento"> Atendimento</label>
                    <label><input type="checkbox" name="funcoes" value="assistente"> Assistente</label>
                </div>
                <div class="form-group checkbox-group">
                    <h4 style="margin: 10px 0;">Status e Configurações:</h4>
                    <label><input type="checkbox" id="prof-inativo"> Inativo?</label>
                    <label><input type="checkbox" id="prof-recebeDireto"> Recebe Direto?</label>
                    <label><input type="checkbox" id="prof-primeiraFase"> Primeira Fase?</label>
                    <label><input type="checkbox" id="prof-fazAtendimento"> Faz Atendimento?</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="modal-delete-btn" class="action-button delete-btn">Excluir</button>
            <button id="modal-cancel-btn" class="action-button" style="background-color: #6c757d;">Cancelar</button>
            <button id="modal-save-btn" class="action-button" style="background-color: #28a745;">Salvar</button>
        </div>
    </div>
</div>

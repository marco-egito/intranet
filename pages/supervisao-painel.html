<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Supervisão - EuPsico</title>
    <link rel="stylesheet" href="../assets/css/painel-style.css">
    <link rel="stylesheet" href="../assets/css/admin-painel-style.css">
    <link rel="stylesheet" href="../assets/css/supervisores.css">
</head>

<body id="intranet-supervisao-page">
    <div class="admin-panel-container">
        <div id="card-grid-area">
            <div class="view-header-band"><h1>Módulos de Supervisão</h1></div>
            <a href="../index.html" class="secondary-action-button">&larr; Voltar para a Intranet Principal</a>
            <div id="supervisao-modules-grid" class="modules-grid"></div>
        </div>
        <div id="view-content-area" style="display: none;"></div>
    </div>

    <div id="details-profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header"><h2>Perfil Profissional</h2><button class="close-modal-btn">&times;</button></div>
            <div id="details-modal-body" class="modal-body"></div>
        </div>
    </div>

    <div id="agendamento-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="agendamento-modal-title">Agendar Supervisão</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="agendamento-step-1">
                    <p><strong>Supervisor(a):</strong> <span id="agendamento-supervisor-nome"></span></p>
                    <div class="form-group">
                        <label>Selecione uma data disponível (agendamentos quinzenais):</label>
                        <div id="datas-disponiveis-container"><p>Calculando datas...</p></div>
                    </div>
                    <hr>
                    <p><strong>Preencha seus dados para confirmar:</strong></p>
                    <div class="form-group">
                        <label for="agendamento-profissional-nome">Seu Nome Completo</label>
                        <input type="text" id="agendamento-profissional-nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="agendamento-profissional-contato">Seu Email ou Telefone (WhatsApp)</label>
                        <input type="text" id="agendamento-profissional-contato" placeholder="Seu melhor contato">
                    </div>
                </div>
                <div id="agendamento-step-2" style="display: none; text-align: center;">
                    <h4 style="color: #27ae60;">Agendamento realizado com sucesso!</h4>
                    <p>Você receberá uma confirmação em breve.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="agendamento-cancel-btn" class="action-button">Cancelar</button>
                <button type="button" id="agendamento-confirm-btn" class="secondary-action-button">Confirmar Agendamento</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf/js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../assets/js/supervisao-painel-script.js"></script>
    <script src="../assets/js/agendamento.js"></script>
</body>
</html>

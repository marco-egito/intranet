<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="admin-panel-container">
        <div class="view-header-band">

            <div id="supervisor-card-aqui">

            </div>

    <div id="edit-profile-modal" class="modal-overlay" style="display: none;">
        </div>

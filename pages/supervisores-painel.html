<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Supervisor - EuPsico</title>
    <link rel="stylesheet" href="../assets/css/painel-style.css">
    <link rel="stylesheet" href="../assets/css/admin-painel-style.css">
    <link rel="stylesheet" href="../assets/css/supervisores.css">
</head>
<body id="supervisor-panel-page">

    <div class="admin-panel-container">
        <div id="supervisor-dashboard-content">
            <div class="view-header-band">
                <h1>Painel do Supervisor</h1>
            </div>
            <a href="../index.html" class="secondary-action-button">&larr; Voltar para a Intranet Principal</a>
            <div id="supervisor-cards-grid" class="modules-grid" style="margin-top: 20px;"></div>
        </div>
        <div id="view-content-area" style="display: none;"></div>
    </div>

    <div id="edit-profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Perfil de Supervisor</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <div class="photo-edit-section">
                        <img id="profile-photo-preview" src="../assets/img/default-user.png" alt="Foto do Perfil" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto 15px;">
                        <div class="form-group">
                            <label for="edit-fotoUrl">Caminho da Imagem</label>
                            <input type="text" id="edit-fotoUrl" name="fotoUrl" placeholder="assets/img/supervisores/nome.png">
                        </div>
                    </div>
                    <input type="hidden" name="editing-uid" id="editing-uid">
                    <div class="form-group"><label for="edit-titulo">Título no Card</label><input type="text" id="edit-titulo" name="edit-titulo" placeholder="Ex: SUPERVISORA, COORDENADORA"></div>
                    <div class="form-group"><label for="edit-abordagem">Abordagem Teórica</label><input type="text" id="edit-abordagem" name="edit-abordagem"></div>
                    <div class="form-group"><label for="edit-crp">CRP</label><input type="text" id="edit-crp" name="edit-crp"></div>
                    <div class="form-group"><label for="edit-telefone">Telefone</label><input type="text" id="edit-telefone" name="edit-telefone"></div>
                    <div class="form-group"><label for="edit-email">Email</label><input type="email" id="edit-email" name="edit-email"></div>
                    <hr style="margin: 20px 0;"><p>Para as listas abaixo, coloque um item por linha.</p>
                    <div class="form-group"><label for="edit-formacao">Formação</label><textarea id="edit-formacao" name="edit-formacao" rows="2"></textarea></div>
                    <div class="form-group"><label for="edit-especializacao">Especialização</label><textarea id="edit-especializacao" name="edit-especializacao" rows="4"></textarea></div>
                    <div class="form-group"><label for="edit-atuacao">Áreas de Atuação</label><textarea id="edit-atuacao" name="edit-atuacao" rows="4"></textarea></div>
                    <div class="form-group"><label for="edit-supervisaoInfo">Informações de Supervisão</label><textarea id="edit-supervisaoInfo" name="edit-supervisaoInfo" rows="4"></textarea></div>
                    
                    <div class="form-group">
                        <label>Dias e Horários</label>
                        <div id="horarios-editor-container">
                        </div>
                        <button type="button" id="add-horario-btn" class="secondary-action-button" style="margin-top: 10px;">+ Adicionar Horário</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-edit-btn" class="action-button">Cancelar</button>
                <button type="submit" id="save-profile-btn" class="secondary-action-button" form="edit-profile-form">Salvar</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/supervisores.js"></script>
</body>
</html>

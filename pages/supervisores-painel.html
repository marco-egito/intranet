<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Supervisor - EuPsico</title>
    <link rel="stylesheet" href="../assets/css/painel-style.css">
    <link rel="stylesheet" href="../assets/css/admin-painel-style.css">
    <link rel="stylesheet" href="../assets/css/supervisores.css">
</head>
<body>
    <div class="admin-panel-container">
        <div id="supervisor-dashboard-content">
            <div class="view-header-band">
                <h1>Painel do Supervisor</h1>
            </div>
            <a href="../index.html" class="secondary-action-button">&larr; Voltar para a Intranet Principal</a>
            <div id="supervisor-cards-grid" class="modules-grid" style="grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div id="view-content-area" style="display: none;"></div>
    </div>

    <div id="edit-profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Perfil de Supervisor</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <input type="hidden" id="editing-uid">
                    
                    <div class="form-group photo-edit-section">
                        <label>Foto de Perfil</label>
                        <div class="photo-preview-wrapper" style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                            <img id="profile-photo-preview" src="../assets/img/default-user.png" alt="Pré-visualização da foto" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd;">
                            <div style="flex-grow: 1;">
                                <label for="edit-fotoUrl">Caminho da Imagem:</label>
                                <input type="text" id="edit-fotoUrl" placeholder="Ex: assets/img/supervisores/ana.png">
                                <small>Insira o caminho a partir da pasta principal do projeto.</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><label for="edit-abordagem">Abordagem Teórica</label><input type="text" id="edit-abordagem"></div>
                    <div class="form-group"><label for="edit-crp">CRP</label><input type="text" id="edit-crp"></div>
                    <div class="form-group"><label for="edit-email">Email</label><input type="email" id="edit-email"></div>
                    <div class="form-group"><label for="edit-telefone">Telefone</label><input type="tel" id="edit-telefone"></div>
                    
                    <p><strong>Instrução:</strong> Para listas, coloque um item por linha.</p>
                    <div class="form-group"><label for="edit-formacao">Formação</label><input type="text" id="edit-formacao"></div>
                    <div class="form-group"><label for="edit-especializacao">Especialização</label><textarea id="edit-especializacao" rows="5"></textarea></div>
                    <div class="form-group"><label for="edit-atuacao">Atuação</label><textarea id="edit-atuacao" rows="5"></textarea></div>
                    <div class="form-group"><label for="edit-supervisaoInfo">Informações de Supervisão</label><textarea id="edit-supervisaoInfo" rows="3"></textarea></div>
                    <div class="form-group"><label for="edit-diasHorarios">Dias e Horários</label><textarea id="edit-diasHorarios" rows="3"></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-edit-btn" class="secondary-button">Cancelar</button>
                <button id="save-profile-btn" class="action-button">Salvar Alterações</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../assets/js/supervisores.js"></script>
</body>
</html>

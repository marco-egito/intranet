<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisores - EuPsico</title>
    <link rel="stylesheet" href="../assets/css/painel-style.css">
    <link rel="stylesheet" href="../assets/css/supervisores.css">
</head>
<body>
    <div class="admin-panel-container">
        <div id="supervisor-grid-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="edit-profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Perfil de Supervisor</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <input type="hidden" id="editing-uid">
                    
                    <div class="form-group">
                        <label for="edit-fotoUrl">Caminho da Foto (Ex: ../assets/img/supervisores/foto.png)</label>
                        <input type="text" id="edit-fotoUrl">
                        <img id="profile-photo-preview" src="../assets/img/default-user.png" alt="Pré-visualização" style="max-width: 100px; margin-top: 10px; border-radius: 50%;">
                    </div>
                    
                    <p><strong>Instrução:</strong> Para listas, coloque um item por linha.</p>
                    
                    <div class="form-group"><label for="edit-formacao">Formação</label><input type="text" id="edit-formacao"></div>
                    <div class="form-group"><label for="edit-especializacao">Especialização</label><textarea id="edit-especializacao" rows="5"></textarea></div>
                    <div class="form-group"><label for="edit-atuacao">Atuação</label><textarea id="edit-atuacao" rows="5"></textarea></div>
                    <div class="form-group"><label for="edit-supervisaoInfo">Informações de Supervisão</label><textarea id="edit-supervisaoInfo" rows="3"></textarea></div>
                    <div class="form-group"><label for="edit-diasHorarios">Dias e Horários</label><textarea id="edit-diasHorarios" rows="3"></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-edit-btn" class="secondary-button">Cancelar</button>
                <button id="save-profile-btn" class="action-button">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/supervisores.js"></script>
</body>
</html>

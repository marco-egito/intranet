<div class="view-container">
    <h1>Valores por Sessão</h1>
    <p>Altere os valores padrão para sessões online, presenciais e a taxa de acordo. Estes valores serão usados em outras partes do sistema.</p>

    <div class="form-group">
        <label for="valor-online">Valor Sessão Online (R$)</label>
        <input type="number" id="valor-online" placeholder="Ex: 18">
    </div>

    <div class="form-group">
        <label for="valor-presencial">Valor Sessão Presencial (R$)</label>
        <input type="number" id="valor-presencial" placeholder="Ex: 30">
    </div>

    <div class="form-group">
        <label for="taxa-acordo">Taxa de Acordo (%)</label>
        <input type="number" id="taxa-acordo" placeholder="Ex: 0">
    </div>

    <div class="button-bar">
        <button id="salvar-valores-btn" class="action-button">Salvar Alterações</button>
    </div>
</div>

<div class="view-container">
    <button onclick="showSupervisorDashboard()" class="secondary-action-button">&larr; Voltar aos Módulos</button>
    <div class="view-header-band">
        <h1>Meus Supervisionados</h1>
    </div>
    <p class="page-subtitle">Abaixo estão todos os acompanhamentos onde você foi selecionado(a) como supervisor(a).</p>

    <div id="filtros-supervisionados-container" class="filtros-container" style="padding: 15px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 20px;">
        <div class="filtro-grupo" style="flex: 1; min-width: 250px;">
            <label for="filtro-profissional" style="font-size: 0.9em; font-weight: bold; color: #555;">Filtrar por Profissional:</label>
            <select id="filtro-profissional" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; margin-top: 5px;">
                <option value="">Todos os Profissionais</option>
            </select>
        </div>
        <div class="filtro-grupo" style="flex: 1; min-width: 250px;">
            <label for="filtro-paciente" style="font-size: 0.9em; font-weight: bold; color: #555;">Filtrar por Paciente:</label>
            <select id="filtro-paciente" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; margin-top: 5px;">
                <option value="">Todos os Pacientes</option>
            </select>
        </div>
    </div>

    <div id="lista-supervisionados-container">
        <div class="loading-spinner"></div>
    </div>
</div>
